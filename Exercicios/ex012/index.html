<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- Tag básica: <video src="midia/Meu-Video.m4v" width="500px" controls></video> -->
    <!-- Abaixo nova tag em html5 para inserir vários formatos para aumentar a compatibilidade com os navegadores-->

    <video width="560px" poster="" controls>
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">

    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W0-aGz2MMUk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/148104130?h=686cd0e1d5&color=ff0179&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/148104130">Animation reel 2016</a> from <a href="https://vimeo.com/malloryker">Mallo Ryker</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
